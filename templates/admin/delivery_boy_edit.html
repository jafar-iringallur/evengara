   {% extends "admin/index.html" %}
{% block body %}

  <form action="/adm_edit_delivery_boy_post" method="post" enctype="multipart/form-data">
   <table class="table table-bordered">
      <input type="hidden" name="boyid" value="{{ val['boyid'] }}">
        <tr>
            <td>
                 Name: <input name="name" value="{{ val['name'] }}" type="text" class="form-control" required>
            </td>

        </tr>
        <tr>
             <td>
                   Image : <img src="{{ val['image'] }}" style="width: 50px"> <br> <input name="img" type="file" class="form-control">
            </td>

        </tr>

        <tr>
             <td>
                Place : <input name="place" value="{{ val['place'] }}" type="text" class="form-control" required>
            </td>

        </tr>
        <tr>
             <td>
                 Post : <input name="post" value="{{ val['post'] }}" type="text" class="form-control" required>
            </td>

        </tr>
        <tr>
             <td>
                   Pin : <input name="pin" value="{{ val['pin'] }}" type="text" class="form-control" required>
            </td>

        </tr>

        <tr>
             <td>
                   Contact : <input name="contact" value="{{ val['contact'] }}" type="text" class="form-control" required>
            </td>

        </tr>
        <tr>
             <td>
                  Email : <input name="email" value="{{ val['email'] }}" type="email" class="form-control" required>
            </td>

        </tr>
        <tr>
             <td>
                   Age : <input name="age" value="{{ val['age'] }}" type="text" class="form-control" required>
            </td>

        </tr>
        <tr>
             <td>
                 <input type="submit" value="Update" class="btn btn-success">
            </td>

        </tr>

    </table>
    </form>
       {% endblock %}
