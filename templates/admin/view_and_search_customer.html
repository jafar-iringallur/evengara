
   {% extends "admin/index.html" %}
{% block body %}
       <form action="/adm_search_customer" method="post">
  <table class="pull-right">
<tr>
    <td colspan="3">
    <input name="search" type="text" class="form-control" placeholder="Search Here"></td>
    <td> <button type="submit" class="btn btn-success" style="padding: 0.5rem 1rem;margin-bottom: 0">
   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

</svg> search
    </button>
    </td>
</tr>

   </table>
    </form><br>
<table class="table table-bordered">
    <tr>
        <th>Sl No</th>
        <th>Name</th>


        <th>Address</th>
        <th>Email</th>
        <th>Contact</th><th></th>

    </tr>
   {% for i in val %}
 <tr>
     <td>{{ loop.index }}</td>
     <td>{{ i['name'] }}</td>

     <td>{{ i['place'] }} <br> {{ i['post'] }} <br>{{ i['pin'] }}</td>
     <td>{{ i['email'] }}</td>
     <td>{{ i['contact'] }}</td>
     <td><a href="/adm_chat_customer/{{ i['loginid'] }}" class="btn btn-primary" style="padding: 0.5rem 1rem;margin-bottom: 0">
