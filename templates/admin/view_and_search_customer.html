<html>
 <head><title>
          Products
        </title> </head>
    <body>
<table border="1">
<tr>
    <form action="/adm_search_customer" method="post">
    <input name="search" type="text">
    <input type="submit" value="search">
        </form>
</tr>

    <tr>
        <th>Sl No</th>
        <th>Name</th>


        <th>Address</th>
        <th>Email</th>
        <th>Contact</th>
    </tr>
   {% for i in val %}
 <tr>
     <td>{{ loop.index }}</td>
     <td>{{ i['name'] }}</td>

     <td>{{ i['place'] }} <br> {{ i['post'] }} <br>{{ i['pin'] }}</td>
     <td>{{ i['email'] }}</td>
     <td>{{ i['contact'] }}</td>

            </tr>
           {% endfor %}
</table>
    </body>
</html>
