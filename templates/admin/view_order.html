<html>
    <head>
    <title>
             View Order
           </title>
       </head>
       <body>
   <table border="1">
   
       <tr>
           <th>Sl No</th>
           <th>Date</th>
           <th>Username</th>
           <th>Amount</th>
           <th>Status</th>
           <th></th>
       </tr>
   {% for i in val %}
       <tr>
        <td>{{ loop.index }}</td>
        <td>{{ i['date'] }}</td>
        <td>{{ i['cname'] }}</td>
        <td>{{ i['total'] }}</td>
        <td>{{ i['status'] }}</td>
        <td><a href="/adm_view_items/{{ i['ordermainid'] }}">View Items</a></td>
              </tr>
          {% endfor %}
   </table>
       </body>
   </html>
