<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../static/assets/img/favicon.png">
  <title>
    E-Vengara Register
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="../static/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="../static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../static/assets/css/soft-ui-dashboard.css?v=1.0.3" rel="stylesheet" />
</head>

<body class="">

  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Welcome back</h3>
                  <p class="mb-0">Enter your shop details to register</p>
                </div>
                <div class="card-body">
                  <form action="/shop_register_post" method="post" role="form" enctype="multipart/form-data">
                    <label>Shop Name</label>
                    <div class="mb-3">
                      <input type="text" name="name" class="form-control" placeholder="Shop Name" aria-label="Email"
                        aria-describedby="email-addon" required>
                    </div>
                    <label>Address</label>
                    <div class="mb-3">
                      <input type="text" name="address" class="form-control" placeholder="Address" aria-label="Email"
                        aria-describedby="email-addon" required>
                    </div>
                    <label>Contact</label>
                    <div class="mb-3">
                      <input type="text" pattern="[0-9]{10}" name="contact" class="form-control" placeholder="Contact"
                        aria-label="Email" aria-describedby="email-addon" required>
                    </div>
                    <label>Email</label>
                    <div class="mb-3">
                      <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email"
                        aria-describedby="email-addon" required>
                    </div>
                    <label>Shop License Number</label>
                    <div class="mb-3">
                      <input type="text" name="license" class="form-control" placeholder="Shop License Number"
                        aria-label="Email" aria-describedby="email-addon" required>
                    </div>
                    <label>Shop Owner Name</label>
                    <div class="mb-3">
                      <input type="text" name="owner_name" class="form-control" placeholder="Shop Owner Name"
                        aria-label="Email" aria-describedby="email-addon" required>
                    </div>
                    <label>Shop Owner Phone</label>
                    <div class="mb-3">
                      <input type="text" pattern="[0-9]{10}" name="owner_contact" class="form-control"
                        placeholder="Shop Owner Phone Number" aria-label="Email" aria-describedby="email-addon"
                        required>
                    </div>
                    <label>Shop Owner Aadhar Number</label>
                    <div class="mb-3">
                      <input type="text" pattern="[0-9]{12}" name="owner_aadhar" class="form-control"
                        placeholder="Shop Owner Aadhar Number" aria-label="Email" aria-describedby="email-addon"
                        required>
                    </div>
                    <label>Aadhar</label>
                    <div class="mb-3">
                      <input name="aadhar" type="file" class="form-control" required>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Register</button>
                    </div>
                    <br>
                    <a href="/">login</a>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">

                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                  style="background-image:url('../static/assets/img/curved-images/curved6.jpg')"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->

  <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <!--   Core JS Files   -->
  <script src="../static/assets/js/core/popper.min.js"></script>
  <script src="../static/assets/js/core/bootstrap.min.js"></script>
  <script src="../static/assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../static/assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../static/assets/js/soft-ui-dashboard.min.js?v=1.0.3"></script>
</body>

</html>
