   {% extends "shop/index.html" %}
{% block body %}
   <table class="table table-bordered">
        <form action="/shop_add_product_post" method="post" enctype="multipart/form-data">
        <tr>
            <td>
                  Name: <input name="name" type="text" class="form-control" required>
            </td>

        </tr>
        <tr>
             <td>
                    Image : <input name="img" type="file" class="form-control" required>
            </td>

        </tr>
 <tr>
  <td>
               Category : <select name="category" class="form-control" required>
     {% for i in val  %}
     <option value="{{ i['cat_id'] }}">{{ i['category'] }}</option>
      {% endfor %}
 </select>
            </td>

        </tr>
        <tr>
            <td>
                Description : <textarea name="description" class="form-control" required></textarea>
            </td>

        </tr>
        <tr>
            <td>
                 Made Date : <input name="made_date" type="date" class="form-control" required>
            </td>

        </tr>
        <tr>
            <td>
                  Exp Date : <input name="exp_date" type="date" class="form-control" required>
            </td>

        </tr>

        <tr>
            <td>
                Price : <input name="price" type="text" class="form-control" required>
            </td>

        </tr>


        <tr>
            <td>
                 <input type="submit" value="Add" class="btn btn-primary">
            </td>

        </tr>
            </form>
    </table>
{% endblock %}
