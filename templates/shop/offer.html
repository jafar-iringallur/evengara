  {% extends "shop/index.html" %}
{% block body %}
   <table class="table table-bordered">
        <form action="/shop_add_offer_post" method="post">
        <tr>
            <td>
                Offer Name: <input name="name" type="text" class="form-control" required>
            </td>

        </tr>

 <tr>
           <td>
             Product : <select name="product" class="form-control" required>
     {% for i in val  %}
     <option value="{{ i['prdid'] }}">{{ i['name'] }}</option>
      {% endfor %}
 </select>
           </td>
        </tr>
        <tr>
            <td>
              Description : <textarea name="description" class="form-control" required></textarea>
            </td>

        </tr>
        <tr>
            <td>
               Start Date : <input name="start_date" type="date" class="form-control" required>
            </td>

        </tr>
        <tr>
            <td>
                End Date : <input name="end_date" type="date" class="form-control" required>
            </td>

        </tr>



        <tr>
            <td>
             <input type="submit" value="Add" class="btn btn-primary">
            </td>

        </tr>
            </form>
    </table>
{% endblock %}
