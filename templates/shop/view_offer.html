<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Offer</title>
</head>
<body>
 <table border="1">

       <tr>
           <th>Sl No</th>
           <th>Offer Name</th>


           <th>Product</th> <th>Description</th>
           <th>Start Date</th>
           <th>End Date</th>

           <th>Action</th>
       </tr>
      {% for i in val %}
       <tr>
        <td>{{ loop.index }}</td>
       <td>{{ i['offername'] }}</td>
 <td>{{ i['product'] }}</td>
           <td>{{ i['description'] }}</td>
        <td>{{ i['startdate'] }}</td>
        <td>{{ i['enddate'] }}</td>


<td>
        <a href="/shop_delete_offer/{{ i['offerid'] }}">Delete</a></td>
               </tr>
              {% endfor %}
   </table>
</body>
</html>
